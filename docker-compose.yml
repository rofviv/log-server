version: "3.8"

services:
  log-server:
    build: .
    container_name: log-server
    ports:
      - "9500:4000"
    volumes:
      - /var/www/motoclick-logs:/var/log/central-logs
    environment:
      - NODE_ENV=production

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "9501:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin

  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    ports:
      - "9502:3100"
    volumes:
      - loki_data:/loki

  promtail:
    image: grafana/promtail:2.9.2
    container_name: promtail
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yml
      - /var/www/motoclick-logs:/var/log/central-logs   # montamos tus logs
    command: -config.file=/etc/promtail/config.yml
    ports:
      - "9503:9080"

volumes:
  grafana_data:
  loki_data:
